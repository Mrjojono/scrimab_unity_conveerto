<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
   <div  class="container">
   <div class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="inter">
        <button type="button" id="btn" class="btn" >Convert</button>
   </div>
   <div class="content">

        <div class="items">
            <div class="items-containt">
                <span>Length (Meter/Feet)</span>
                <p id="meter-feet">1 meter = 3.281 feet</p>
            </div>
        </div>

        <div class="items">
            <div class="items-containt">
                <span>Volume (Liters/Gallons)</span>
                <p id="liters-Gallons">1 liter = 0.264 gallon</p>
            </div>
        </div>

        <div class="items">
            <div class="items-containt">
                <span>Mass (Kilograms/Pounds)</span>
                <p id="Kilograms-Pounds">1 kilogram = 2.204 pound</p>
            </div>
        </div>

   </div>
   </div>
    
    <script type="module" src="./index.js" ></script>

</body>
</html>
